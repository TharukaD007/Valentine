<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Will You Be My Valentine? üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated background blobs for depth */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .blob1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ffb6c1, #ff69b4);
            bottom: -150px;
            right: -150px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Container with glassmorphism */
        .container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            color: #ff1493;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.2);
            animation: floatTitle 3s ease-in-out infinite;
        }

        @keyframes floatTitle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .question {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            color: #d946a6;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 45px;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Liquid shine effect */
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        #yesBtn {
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.9), rgba(255, 105, 180, 0.9));
            color: white;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 6px 25px rgba(255, 20, 147, 0.5);
            }
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.7);
            color: #d946a6;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(217, 70, 166, 0.3);
            position: relative;
            z-index: 999;
        }

        #noBtn:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        /* Celebration screen */
        .celebration {
            display: none;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebration h2 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            color: #ff1493;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.2);
        }

        .celebration img {
            width: 100%;
            max-width: 350px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.2);
        }

        .celebration p {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #d946a6;
            font-weight: 500;
            margin-top: 20px;
        }

        /* Falling hearts */
        .heart {
            position: fixed;
            font-size: 30px;
            animation: fall linear forwards;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Click hearts popup */
        .click-heart {
            position: fixed;
            font-size: 25px;
            pointer-events: none;
            z-index: 1000;
            animation: popHeart 1.2s ease-out forwards;
        }

        @keyframes popHeart {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.8) rotate(360deg);
                opacity: 0;
            }
        }

        /* Personal message popup */
        .message-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
            z-index: 1001;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
        }

        .message-popup h3 {
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            color: #ff1493;
            margin-bottom: 25px;
        }

        .message-popup .message {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #d946a6;
            line-height: 1.8;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .message-popup img {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
            filter: blur(1.5px);
            opacity: 0.95;
        }

        .close-btn {
            padding: 12px 35px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.5);
        }

        /* Overlay for popup */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            .celebration {
                padding: 30px 20px;
            }

            .celebration img {
                max-width: 280px;
            }

            .buttons {
                gap: 15px;
            }

            button {
                padding: 15px 35px;
            }

            .message-popup {
                padding: 30px 20px;
            }

            .message-popup img {
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- Background blobs -->
    <div class="bg-blob blob1"></div>
    <div class="bg-blob blob2"></div>

    <!-- Main container -->
    <div class="container" id="mainContainer">
        <h1>üíñ Valentine's Day üíñ</h1>
        <p class="question">Will you be my Valentine? üå∏</p>
        <div class="buttons">
            <button id="yesBtn">Yes! üíó</button>
            <button id="noBtn">No ü•∫</button>
        </div>
    </div>

    <!-- Celebration screen -->
    <div class="celebration" id="celebration">
        <h2>Yay! üéâüíï‚ú®</h2>
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Kiss">
        <p>I knew you'd say yes! üíû‚ú®</p>
    </div>

    <!-- Overlay for message popup -->
    <div class="overlay" id="overlay"></div>

    <!-- Personal message popup -->
    <div class="message-popup" id="messagePopup">
        <h3>üíï A Special Message üíï</h3>
        <p class="message">
            <!-- EDIT YOUR PERSONAL MESSAGE HERE -->
            You make every day feel like Valentine's Day! 
            Thank you for being the most amazing person in my life. 
            I love you more than all the hearts in the world! üíñ‚ú®
            <!-- END OF MESSAGE -->
        </p>
        <img src="https://raw.githubusercontent.com/TharukaD007/Valentine/main/photo.jpg" alt="Special Photo">
        <button class="close-btn" onclick="closeMessage()">Close üíó</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const celebration = document.getElementById('celebration');
        const overlay = document.getElementById('overlay');
        const messagePopup = document.getElementById('messagePopup');

        // Detect if mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Predefined safe positions for "No" button (percentage-based)
        const positions = [
            { left: '10%', top: '15%' },
            { left: '45%', top: '10%' },
            { left: '80%', top: '15%' },
            { left: '15%', top: '40%' },
            { left: '50%', top: '45%' },
            { left: '85%', top: '40%' },
            { left: '10%', top: '70%' },
            { left: '45%', top: '75%' },
            { left: '80%', top: '70%' },
            { left: '25%', top: '55%' },
            { left: '70%', top: '55%' },
            { left: '50%', top: '25%' }
        ];

        let noBtnSize = 100; // Percentage
        let dodgeCount = 0;

        // Function to move "No" button
        function moveNoButton() {
            // Change to fixed positioning on first dodge
            if (dodgeCount === 0) {
                noBtn.style.position = 'fixed';
            }
            
            if (dodgeCount < 10) {
                noBtnSize -= 5;
                noBtn.style.transform = `scale(${noBtnSize / 100})`;
                dodgeCount++;
            }

            // Get random position
            const randomPos = positions[Math.floor(Math.random() * positions.length)];
            noBtn.style.left = randomPos.left;
            noBtn.style.top = randomPos.top;

            // Mobile vibration
            if (isMobile && navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Event listeners for "No" button
        if (isMobile) {
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveNoButton();
            });
        } else {
            noBtn.addEventListener('mouseenter', moveNoButton);
        }

        // "Yes" button click
        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            celebration.style.display = 'block';

            // Mobile vibration celebration
            if (isMobile && navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 200]);
            }

            // Create falling hearts
            const heartCount = isMobile ? 20 : 30;
            const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üíû', 'ü©∑', '‚ú®'];

            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heart.style.opacity = Math.random() * 0.5 + 0.5;
                    document.body.appendChild(heart);

                    setTimeout(() => heart.remove(), 6000);
                }, i * 100);
            }

            // Show personal message popup after 2 seconds
            setTimeout(() => {
                overlay.style.display = 'block';
                messagePopup.style.display = 'block';
            }, 2000);
        });

        // Close message popup
        function closeMessage() {
            overlay.style.display = 'none';
            messagePopup.style.display = 'none';
        }

        // Click to create hearts anywhere
        document.addEventListener('click', (e) => {
            const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üíû', 'ü©∑', '‚ú®'];
            const numHearts = Math.floor(Math.random() * 3) + 3; // 3-5 hearts

            for (let i = 0; i < numHearts; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'click-heart';
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    
                    // Random offset around click position
                    const offsetX = (Math.random() - 0.5) * 40;
                    const offsetY = (Math.random() - 0.5) * 40;
                    
                    heart.style.left = (e.clientX + offsetX) + 'px';
                    heart.style.top = (e.clientY + offsetY) + 'px';
                    
                    document.body.appendChild(heart);

                    setTimeout(() => heart.remove(), 1200);
                }, i * 100);
            }
        });

        // Close popup when clicking overlay
        overlay.addEventListener('click', closeMessage);
    </script>
</body>
</html>
